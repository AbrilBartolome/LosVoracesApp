<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard</title>
  <link rel="stylesheet" href="css/dashboard.css" />
</head>
<body>
  <div class="container dashboard-container">
    <h1>Bienvenido, <span id="username">Usuario</span>!</h1>
    <p id="role-info"></p>

    <div class="dashboard-cards">
      <div class="card" id="catalog-section">
        <h2>Catálogos</h2>
        <ul>
          <li><a href="https:///book/catalog" target="_blank">📚 Libros</a></li>
          <li><a href="https:///magazine/catalog" target="_blank">📰 Revistas</a></li>
          <li><a href="https:///schoolSupply/catalog" target="_blank">✏️ Art. Librería</a></li>
        </ul>
      </div>

      <div class="card" id="management-section">
        <h2>Gestión</h2>
        <ul>
          <li><a href="https:///order" target="_blank">📦 Órdenes</a></li>
          <li><a href="https:///sale" target="_blank">💸 Ventas</a></li>
          <li><a href="https:///supplier" target="_blank">🚚 Proveedores</a></li>
        </ul>
      </div>
    </div>

    <button onclick="logout()">Cerrar sesión</button>
  </div>

  <script src="js/dashboard.js"></script>
</body>
</html>
